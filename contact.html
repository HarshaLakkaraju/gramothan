<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="style.css">
</head>

<style>

body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-image: url('images/background-6.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    cursor: pointer;
	height: 180px;
}

.background {
    background: black;
    background-blend-mode: darken;
    background-size: cover;
}

.nav-list {
    width: 70%;
    display: flex;
    align-items: center;
}

.logo {
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo img {
    width: 180px;
    border-radius: 50px;
}

.nav-list li {
    list-style: none;
    padding: 26px 30px;
}

.nav-list li a {
    text-decoration: none;
    color: white;
}

.nav-list li a:hover {
    color: grey;
}

.rightnav {
    width: 30%;
    text-align: right;
}

#search {
    padding: 5px;
    font-size: 17px;
    border: 2px solid grey;
    border-radius: 9px;
}

.style{
    text-decoration-color: black;
}

.container {
	margin: 50px auto;
	max-width: 800px;
	padding: 0 20px;
	text-align: center;
}
h1 {
	font-size: 36px;
	margin-bottom: 20px;
}
form {
	display: flex;
	flex-direction: column;
	align-items: center;
}
label {
	margin-top: 20px;
	font-size: 20px;
}
select,
input[type="text"],
input[type="tel"],
input[type="email"],
textarea {
	padding: 10px;
	margin-top: 10px;
	font-size: 18px;
	border-radius: 5px;
	border: 1px solid #ccc;
	width: 100%;
	max-width: 500px;
	
}

textarea.elaborate-query {
    height: 200px;
}


input[type="submit"] {
	background-color: #333;
	color: #fff;
	padding: 10px 20px;
	font-size: 20px;
	margin-top: 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}
input[type="submit"]:hover {
	background-color: #111;
}

</style>
<body>
	<nav class="navbar background">
		<ul class="nav-list">
			<div class="logo">
				<img src= "images/gramothan.jpeg">
			</div>
			
			<li><a href="home.html">Home</a></li>
			<li><a href="aboutus.html">About Us</a></li>
			<li><a href="contact.html">Contact Us</a></li>
			
		</ul>

		<div class="rightNav">
			<input type="text" name="search" id="search">
			<button class="btn btn-sm">Search</button>
		</div>
	</nav>

	<div class="container">
		<h1>Contact Us</h1>
		<form>
			<label for="query-type">Query relating to:</label>
			<select id="query-type" name="query-type">
				<option value="shg">SHG contact and info</option>
				<option value="ngo">NGO contact and info</option>
				<option value="market demand">Current Market Demands</option>
				<option value="exam job">Govt. exams and jobs</option>
				<option value="shop">Buy and Sale of products</option>
				<option value="other">Other</option>
			</select>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="mobile">Mobile Number:</label>
			<input type="tel" id="mobile" name="mobile" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="query">Elaborate Query:</label>
            <textarea id="query" name="query" class="elaborate-query" required></textarea>

			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
